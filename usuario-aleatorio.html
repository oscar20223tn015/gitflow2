<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Aleatorio</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav a:hover {
            background: #e8491d;
            border-radius: 5px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-card,
        .resource-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
        }

        form input {
            margin: 10px 0;
            padding: 8px;
        }

        form button {
            background: #35424a;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #e8491d;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="lista-usuarios.html">Lista Usuarios</a></li>
            <li><a href="detalle-usuario.html">Detalle Usuario</a></li>
            <li><a href="crear-usuario.html">Crear Usuario</a></li>
            <li><a href="lista-recursos.html">Lista Recursos</a></li>
            <li><a href="usuario-aleatorio.html">Usuario Aleatorio</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Usuario Aleatorio</h1>
        <button id="random-user-btn">Obtener Usuario Aleatorio</button>
        <div id="random-user-container"></div>
    </div>

    <script src="usuario-aleatorio.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const randomUserBtn = document.getElementById('random-user-btn');
        const randomUserContainer = document.getElementById('random-user-container');

        randomUserBtn.addEventListener('click', function () {
            const randomId = Math.floor(Math.random() * 12) + 1;

            fetch(`https://reqres.in/api/users/${randomId}`)
                .then(response => response.json())
                .then(data => {
                    const user = data.data;
                    randomUserContainer.innerHTML = `
                    <div class="user-card">
                        <img src="${user.avatar}" alt="${user.first_name}" class="avatar">
                        <h2>${user.first_name} ${user.last_name}</h2>
                        <p><strong>Email:</strong> ${user.email}</p>
                    </div>
                `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    randomUserContainer.innerHTML =
                        '<p>Error al cargar el usuario. Por favor intenta nuevamente.</p>';
                });
        });
    });
</script>

</html>
