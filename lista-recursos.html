<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav a:hover {
            background: #e8491d;
            border-radius: 5px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-card,
        .resource-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
        }

        form input {
            margin: 10px 0;
            padding: 8px;
        }

        form button {
            background: #35424a;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #e8491d;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="lista-usuarios.html">Lista Usuarios</a></li>
            <li><a href="detalle-usuario.html">Detalle Usuario</a></li>
            <li><a href="crear-usuario.html">Crear Usuario</a></li>
            <li><a href="lista-recursos.html">Lista Recursos</a></li>
            <li><a href="usuario-aleatorio.html">Usuario Aleatorio</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Lista de Recursos</h1>
        <div id="resources-container"></div>
    </div>

    <script src="lista-recursos.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://reqres.in/api/unknown')
            .then(response => response.json())
            .then(data => {
                const resourcesContainer = document.getElementById('resources-container');
                data.data.forEach(resource => {
                    const resourceCard = document.createElement('div');
                    resourceCard.className = 'resource-card';
                    resourceCard.innerHTML = `
                    <h3>${resource.name}</h3>
                    <p>AÃ±o: ${resource.year}</p>
                    <p>Color: <span style="color: ${resource.color}">${resource.color}</span></p>
                    <p>Pantone: ${resource.pantone_value}</p>
                `;
                    resourcesContainer.appendChild(resourceCard);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('resources-container').innerHTML =
                    '<p>Error al cargar los recursos. Por favor intenta nuevamente.</p>';
            });
    });
</script>

</html>
